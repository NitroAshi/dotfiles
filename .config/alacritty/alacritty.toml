[colors.bright]
black = "#6b7089"
blue = "#91acd1"
cyan = "#95c4ce"
green = "#c0ca8e"
magenta = "#ada0d3"
red = "#e98989"
white = "#d2d4de"
yellow = "#e9b189"

[colors.normal]
black = "#161821"
blue = "#84a0c6"
cyan = "#89b8c2"
green = "#b4be82"
magenta = "#a093c7"
red = "#e27878"
white = "#c6c8d1"
yellow = "#e2a478"

[colors.primary]
background = "#161821"
foreground = "#d2d4de"

[env]
TERM = "xterm-256color"
WINIT_X11_SCALE_FACTOR = "1.0"

[font]
size = 13

[font.normal]
# family = "JetBrainsMono Nerd Font Mono"
family = "SauceCodePro Nerd Font"
style = "Medium"

[font.italic]
# family = "JetBrainsMono Nerd Font Mono"
family = "SauceCodePro Nerd Font"
style = "Medium Italic"

[font.bold]
# family = "JetBrainsMono Nerd Font Mono"
family = "SauceCodePro Nerd Font"
style = "Bold"

[font.offset]
x = 0
y = 2 

[selection]
save_to_clipboard = true

# [[mouse.bindings]]
# action = "Copy"
# mouse = "Right"

[[mouse.bindings]]
action = "Paste"
mouse = "Right"
mods = "Shift"

[window]
title = "Alacritty"
decorations = "full"
dimensions = { columns = 200, lines = 40 }
